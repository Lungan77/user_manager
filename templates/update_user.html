<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form action="/update/{{ user[0] }}" method="POST">
        <label>Username: </label><input type="text" name="username" value="{{ user[1] }}" required><br>
        <label>Email: </label><input type="email" name="email" value="{{ user[2] }}" required><br>
        <label>Password: </label><input type="password" name="password" value="{{ user[3] }}" required><br>
        <label>Role: </label><input type="text" name="role" value="{{ user[4] }}" required><br>
        <button type="submit">Update User</button>
    </form>
</body>
</html>
